<span matSnackBarLabel class="content">
  <mat-icon *ngIf="data['fontIcon']"
            aria-hidden="false"
            aria-label="Message"
            fontIcon="{{data['fontIcon']}}"
            class="{{data['fontIcon']}} icon-message">
  </mat-icon>
  <span class="message">{{data['message']}}</span>
</span>
<span matSnackBarActions>
  <button mat-icon-button matSnackBarAction (click)="snackBarRef.dismissWithAction()">
    <mat-icon  aria-hidden="false" aria-label="Close" class="icon-button">close</mat-icon>
  </button>
</span>
